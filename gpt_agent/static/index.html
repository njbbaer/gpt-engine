<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>GPT Agent</title>
  </head>
  <body>
    <div class="container mt-3">
      <h1>GPT Agent</h1>
      <form class="mt-3">
        <div class="row mt-3">
          <label class="col-3 col-md-2 col-form-label">Temperature</label>
          <div class="col-9 col-md-10">
            <input class="form-control" id="inputTemperature">
          </div>
        </div>
        <div class="row mt-3">
          <label class="col-3 col-md-2 col-form-label">Stop Text</label>
          <div class="col-9 col-md-10">
            <input class="form-control" id="inputStopText">
          </div>
        </div>
        <div class="row mt-3">
          <label class="col-3 col-md-2 col-form-label">Input Prefix</label>
          <div class="col-9 col-md-10">
            <input class="form-control" id="inputInputPrefix">
          </div>
        </div>
        <div class="row mt-3">
          <label class="col-3 col-md-2 col-form-label">Output Prefix</label>
          <div class="col-9 col-md-10">
            <input class="form-control" id="inputOutputPrefix">
          </div>
        </div>
        <div class="row mt-3">
          <label class="col-3 col-md-2 col-form-label">Blind Prompt</label>
          <div class="col-9 col-md-10">
            <input class="form-control" id="inputBlindPrompt">
          </div>
        </div>
      </form>
      <div class="card mt-3">
        <div class="card-body" contenteditable="plaintext-only" id="inputPrompt"></div>
      </div>
      <input id="inputInput" type="text" class="form-control mt-3">
      <div class="d-flex mt-3">
        <button id="buttonSubmit" class="btn btn-lg btn-primary">Submit</button>
        <button id="buttonRetry" class="btn btn-lg btn-outline-primary ms-3">Retry</button>
      </div>
      <h4 class="mt-3"><span id="costEstimate"></span></h4>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="script.js" type="module"></script>
  </body>
</html>
