<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="static/style.css">
    <title>GPT Agent</title>
    <script type="text/javascript">
      var param_fields = JSON.parse('{{ param_fields | tojson }}')
    </script>
  </head>
  <body>
    <div class="container mt-3">
      <div class="alert alert-danger" role="alert"></div>
      <h1>GPT Agent</h1>
      <form class="mt-3">
        <p>
          <button class="btn btn-outline-secondary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseSettings" id="settingsButton">
            Settings
          </button>
        </p>
        <div class="collapse" id="collapseSettings">
          <div class="card card-body">
            <div id="fieldsFlexBox">
              {% for field in param_fields %}
                <button class="toggleField btn btn-sm" type="button" data-bs-toggle="button" name="{{ field.key }}">
                  {{ field.label }}
                </button>
              {% endfor %}
            </div>
            {% for field in param_fields %}
              <div class="paramField row mt-2" name="{{ field.key }}">
                <label class="col-12 col-md-3 col-lg-2 col-form-label">
                  {{ field.label }}
                </label>
                <div class="col-12 col-md-9 col-lg-10">
                  <input class="form-control">
                </div>
              </div>
            {% endfor %}
          </div>
        </div>
      </form>
      <div class="card mt-3">
        <div id="promptField" class="card-body" contenteditable="plaintext-only"></div>
      </div>
      <input id="inputField" type="text" class="form-control mt-3">
      <div class="d-flex mt-3">
        <button id="submitButton" class="btn btn-lg btn-primary">Submit</button>
        <button id="retryButton" class="btn btn-lg btn-outline-primary ms-3">Retry</button>
      </div>
      <h4 class="mt-3"><span id="costEstimate"></span></h4>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="static/script.js" type="module"></script>
  </body>
</html>
